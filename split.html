  <style>
    body {
      width: 1080px;
      /*위젯을 중앙 정렬하기 위한 코드*/
      display: block;
      margin: auto;
    }

    /*중앙 정렬*/
    .center {
      display: block;
      margin: auto;
    }

    /*맵과 캐릭터 버튼이 있는 왼쪽 div*/
    .part1 {
      width: 610px;
      margin: 0 auto;
      background-color: brown;
      /*수평정렬을 위한 코드*/
      float: left;
    }

    /*
    수평으로 이쁘게 나열하기 위해 Flex레이아웃 사용
    justify-content : space-evenly  위젯간 동일한 간격으로 배치 (엣지브라우저에서 적용 X)
      */
    .container {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-evenly;
      margin-bottom: 10px;
    }

    /*container안 img태그 크기 조절 및 이미지에 마우스 올리면 커서모양 뜨기*/
    .part1>.container img {
      cursor: pointer;
      width: 100px;
      height: 100px;
    }

    /*라디오버튼 모양 없앰*/
    input[type="radio"] {
      display: none;
    }

    /*체크된(checked) 라디오버튼 바로 아래에 있는(+) 이미지에 테두리 추가*/
    input[type="radio"]:checked+img {
      outline: 5px solid indigo;
    }

    /*유튜브 영상을 보여주는 오른쪽 div*/
    .part2 {
      float: left;
      height: 500px;
      overflow: scroll;
    }

    /*인라인 형식인 iframe을 block형식(한줄 다 차지)으로 바꿈*/
    .part2 iframe {
      display: block;
      margin: 5px;
    }

    #mapdiv {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .absol {
      position: absolute;
      left: 15px;
      top: 50px;
    }

    /*모달창*/
    #modal.modal-overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(1.5px);
      -webkit-backdrop-filter: blur(1.5px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    #modal .modal-window {
      background: rgba(69, 139, 197, 0.70);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(13.5px);
      -webkit-backdrop-filter: blur(13.5px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 1130px;
      height: 630px;
      position: relative;
      top: -100px;
      padding: 10px;
    }

    #modal .title {
      padding-left: 10px;
      display: inline;
      text-shadow: 1px 1px 2px gray;
      color: white;

    }

    #modal .title h2 {
      display: inline;
    }

    #modal .close-area {
      display: inline;
      float: right;
      padding-right: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 2px gray;
      color: white;
    }

    #modal content {
      margin: 5px;
    }
  </style>
